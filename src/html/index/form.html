
<section class="form section">
    <h2 class="cont">Мы заботимся о своих клиентах</h2>
    <p class="cont section__subtitle">Мы предлагаем индивидуальные решения для каждого клиента, включая консультации<br> по выбору семян, готовых овощей и средств защиты, а также гибкие условия оплаты.</p>
    <div class="form-dec-cont">
      <p>Давайте двигаться к успеху вместе!</p>
      <div class="form-flex-cont cont">
        <b>Свяжитесь с нами</b>
        <form method="POST" enctype="multipart/form-data" class="cont">
          <label>
            <p>Ваше имя</p>
            <input name="name" required placeholder="Иван Иванов" maxlength="48" autocomplete="off">
          </label>
          <label>
            <p>Номер телефона</p>
            <input name="phone" type="tel" required placeholder="+375 (29) XXX-XX-XX" maxlength="48" autocomplete="off">
          </label>
          <label>
            <p>Ваше сообщение</p>
            <textarea name="msg" required placeholder="Введите текст..."></textarea>
          </label>
          <label>
            <p>Название вашей компании</p>
            <input name="company" required placeholder="ООО «Метида-торг»" maxlength="48" autocomplete="off">
          </label>
          <label>
            <p>E-mail (необязательно)</p>
            <input name="email" placeholder="pochta@mail.ru" maxlength="48" autocomplete="off">
          </label>
          <button type="submit">Отправить</button>
        </form>
      </div>
    </div>
</section>
